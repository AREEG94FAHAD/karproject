    Log In
{% endblock %}

{% block main %}

    <div class="login-dark">
        <form action="/login" method="post" autocomplete="off">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><span class="iconify" data-icon="mdi:login-variant" data-inline="false"></span></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="/register" class="forgot">Sign up</a></form>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  
<style>
    form {
        max-width:320px;
        width:90%;
        background-color:#ffffff;
        padding:40px;
        border-radius:4px;
        transform:translate(-50%, -50%);
        position:absolute;
        top:50%;
        left:50%;
        color:rgb(72, 72, 72);
        box-shadow:3px 3px 4px rgba(0,0,0,0.2);
      }
      
       .illustration {
        text-align:center;
        padding:15px 0 20px;
        font-size:70px;
        color:#595c5f;
      }
      
       form .form-control {
        background:none;
        border:none;
        border-bottom:1px solid #434a52;
        border-radius:0;
        box-shadow:none;
        outline:none;
        color:inherit;
      }
      
       form .btn-primary {
        background:#214a80;
        border:none;
        border-radius:4px;
        padding:11px;
        box-shadow:none;
        margin-top:26px;
        text-shadow:none;
        outline:none;
      }
      
       form .btn-primary:hover,  form .btn-primary:active {
        background:#e86f0c;
        outline:none;
      }
      
      form .forgot {
        display:block;
        text-align:center;
        font-size:12px;
        color:#6f7a85;
        opacity:0.9;
        text-decoration:none;
      }
      
      form .forgot:hover, form .forgot:active {
        opacity:1;
        text-decoration:none;
      }
      
       form .btn-primary:active {
        transform:translateY(1px);
      }
</style>
          
           
{% endblock %}
