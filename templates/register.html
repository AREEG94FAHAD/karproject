{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <!-- <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="fullname" placeholder="Full Name" type="text"  pattern=".{8,}" title="Eight or more characters" required>
        </div> -->
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" pattern=".{8,}" title="Eight or more characters" required>
        </div>
        <!-- <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email" pattern=".{8,}" title="Eight or more characters" required>
        </div> -->
        <div class="form-group">
            <input class="form-control" name="password"  id="txtNewPassword" placeholder="Password" pattern=".{8,}" title="Eight or more characters" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" id="txtConfirmPassword" placeholder="confirm password"  type="password" required>
        </div>

        <div class="form-group">
            <input class="form-control" name="companycode" id="companycode" placeholder="Company code"  type="text" required>
        </div>
        <button class="btn btn-primary" type="submit" onclick="checkPasswordMatch();">Register</button>
    </form>

   <script>
        function checkPasswordMatch() {
    var password = $("#txtNewPassword").val();
    var confirmPassword = $("#txtConfirmPassword").val();

    if (password != confirmPassword)
        alert("passord not match");
}

$(document).ready(function () {
   $("#txtNewPassword, #txtConfirmPassword").onclick(checkPasswordMatch);
});
 </script>
{% endblock %}
